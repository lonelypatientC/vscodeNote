            var asideHeight=$('aside').offset().top;
            $(window).scroll(function(){
                var scrollTop=$(window).scrollTop();
                var asideTop=scrollTop+asideHeight+'px'
                if(scrollTop>minHeight){
                    $("nav").offset({top:scrollTop});
                }else if(scrollTop<minHeight){
                    $("nav").offset({top:minHeight});
                }
                var asideTop=scrollTop+asideHeight+'px'
                $('aside').animate({top:asideTop},30)
            })
        })
    </script>
